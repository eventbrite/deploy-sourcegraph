apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: metrics-credentials
  labels:
    deploy: sourcegraph
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: clustersecretstore
  target:
    creationPolicy: Owner
    name: metrics-credentials
  dataFrom:
    - key: SOURCEGRAPH_EXECUTOR_METRICS
